<!DOCTYPE html>
<html>
<head>
    <title>Pendulum Animation</title>
</head>
<body>
    <canvas id="pendulumCanvas" width="600" height="400"></canvas>

    <script>
        // Get canvas context
        const canvas = document.getElementById('pendulumCanvas');
        const ctx = canvas.getContext('2d');

        // Physical parameters
        const L = 150; // Length of pendulum (pixels)
        const g = 0.5; // Gravitational constant (pixels/frameÂ²)
        const thetaMax = Math.PI/6; // 30 degrees in radians
        let omega = Math.sqrt(g/L); // Angular frequency
        let time = 0;

        // Style parameters
        const pivotSize = 10;
        const ballRadius = 20;
        const lineWidth = 4;

        function drawPendulum() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Calculate current angle
            const angle = thetaMax * Math.cos(omega * time);
            
            // Calculate bob position
            const pivotX = canvas.width/2;
            const pivotY = canvas.height/4;
            const ballX = pivotX + L * Math.sin(angle);
            const ballY = pivotY + L * Math.cos(angle);

            // Draw pendulum line
            ctx.beginPath();
            ctx.moveTo(pivotX, pivotY);
            ctx.lineTo(ballX, ballY);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = lineWidth;
            ctx.stroke();

            // Draw pivot
            ctx.beginPath();
            ctx.arc(pivotX, pivotY, pivotSize, 0, 2*Math.PI);
            ctx.fillStyle = '#ff0000';
            ctx.fill();

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, 2*Math.PI);
            ctx.fillStyle = '#4169E1';
            ctx.fill();
            
            // Update time
            time += 1;
        }

        // Animation loop
        function animate() {
            drawPendulum();
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
