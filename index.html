<!DOCTYPE html>
<html>
<head>
    <title>Sound Wave Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .control-group {
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sound Wave Generator</h1>
    
    <div class="control-group">
        <label for="frequency">Frequency (Hz): </label>
        <input type="range" id="frequency" min="1" max="100" step="0.1" value="1">
        <span id="frequencyValue">1.0</span>
    </div>
    
    <div class="control-group">
        <label for="wavelength">Wavelength (m): </label>
        <input type="range" id="wavelength" min="1" max="100" step="0.1" value="100">
        <span id="wavelengthValue">100.0</span>
    </div>

    <canvas id="waveCanvas" width="800" height="200"></canvas>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const speedOfSound = 100; // Arbitrary constant for visualization

        // Get DOM elements
        const frequencySlider = document.getElementById('frequency');
        const wavelengthSlider = document.getElementById('wavelength');
        const frequencyValue = document.getElementById('frequencyValue');
        const wavelengthValue = document.getElementById('wavelengthValue');

        // Initial values
        let frequency = parseFloat(frequencySlider.value);
        let wavelength = parseFloat(wavelengthSlider.value);

        function updateWave() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw horizontal axis
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.strokeStyle = '#000';
            ctx.stroke();

            // Draw wave
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            const amplitude = 50; // Wave height in pixels
            
            for(let x = 0; x <= canvas.width; x += 2) {
                // Calculate y position using sine function
                const y = canvas.height/2 + amplitude * Math.sin(
                    (2 * Math.PI * x) / wavelength - // Spatial component
                    (2 * Math.PI * frequency * Date.now() / 1000) // Temporal component
                );
                
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Event listeners for sliders
        frequencySlider.addEventListener('input', (e) => {
            frequency = parseFloat(e.target.value);
            wavelength = speedOfSound / frequency;
            wavelengthSlider.value = wavelength.toFixed(1);
            frequencyValue.textContent = frequency.toFixed(1);
            wavelengthValue.textContent = wavelength.toFixed(1);
        });

        wavelengthSlider.addEventListener('input', (e) => {
            wavelength = parseFloat(e.target.value);
            frequency = speedOfSound / wavelength;
            frequencySlider.value = frequency.toFixed(1);
            frequencyValue.textContent = frequency.toFixed(1);
            wavelengthValue.textContent = wavelength.toFixed(1);
        });

        // Animation loop
        function animate() {
            updateWave();
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
